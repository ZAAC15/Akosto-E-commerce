<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pasarela de Pago - Alkosto</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <header>
  <a href="index.html">
    <img src="imagenes/Logo_Alkosto.webp" alt="Alkosto" class="logo" />
  </a>
  <nav class="navbar">
    <a href="index.html">Inicio</a>
    <a href="index.html#products">Productos</a>
    <a href="pasarela.html">Finalizar compra</a>
  </nav>
  <div class="cart-icon" id="cart-icon">
    ðŸ›’ <span id="cart-count">0</span>
  </div>
</header>

<div class="cart-summary" id="cart-summary">
  <h3>Resumen del carrito</h3>
  <ul id="summary-items" class="cart-items-list"></ul>
  <p class="cart-total">Total: $<span id="summary-total">0.00</span></p>
</div>
  <main>
    <div class="payment-container">
      <h2>Completa tu pago</h2>
      <form id="payment-form">
        <label for="name">Nombre del titular</label>
        <input type="text" id="nombre" required>

        <label for="card">Numero de tarjeta</label>
        <input type="text" id="tarjeta" maxlength="16" required>

        <label for="expiry">Fecha de expiracion (MM/AA)</label>
        <input type="text" id="fecha" placeholder="MM/AA" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" maxlength="3" required>

        <button type="submit">Pagar</button>
        <p class="success-message" id="success-msg">âœ… Pago realizado con exito.</p>
      </form>
    </div>
  </main>
  <!-- Modal del Carrito -->
<div id="cart-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close-cart">&times;</span>
    <h2>Carrito de compras</h2>
    <ul id="cart-items" class="cart-items-list"></ul>
    <p class="cart-total">Total: $<span id="cart-total">0.00</span></p>
    <div class="cart-buttons">
      <button id="checkout-btn">Finalizar compra</button>
      <button id="clear-cart">Vaciar carrito</button>
    </div>
  </div>
</div>
  
  <!-- footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Akosto. Todos los derechos reservados.</p>
      <div class="footer-links">
        <a href="#">Inicio</a>
        <a href="#">Contacto</a>
        <a href="#">Politica de privacidad</a>
      </div>
    </div>
  </footer>
<script src="script.js"></script>
</body>
</html>
